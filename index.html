<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DES & AES Round-by-Round Dance</title>
        <style>
            body {
                font-family: system-ui;
                background: #111;
                color: #eee;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                margin: 0.4em 0 0.2em;
            }
            #grid line {
                stroke: #444;
            }
            #grid rect {
                transition: fill 0.2s;
            }
            .avalanche path {
                fill: none;
                stroke: #0ff;
                stroke-width: 2;
            }
            input[type="range"] {
                width: 320px;
                margin: 1em 0;
            }
            button {
                margin: 0 0.3em;
            }
        </style>
    </head>
    <body>
        <h1>DES / AES Round Dance</h1>
        <div>
            <button id="desBtn">DES</button>
            <button id="aesBtn">AES</button>
        </div>
        <input type="range" id="roundSlider" min="0" max="16" value="0" />
        <span id="roundLbl">Round 0</span>

        <!-- 8Ã—8 grid for 64-bit block -->
        <svg id="grid" width="240" height="240"></svg>

        <!-- avalanche chart -->
        <svg id="avalanche" width="320" height="120"></svg>

        <!-- D3 -->
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="crypto-engine.js"></script>
        <script src="app.js"></script>
    </body>
</html>
