<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AES / DES Step Visualizer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>AES / DES Step Visualizer â€” Educational</h1>
        </header>

        <div class="controls">
            <label
                >Plaintext:
                <input id="textInput" type="text" value="Hello AES/DES!"
            /></label>
            <label
                >Key: <input id="keyInput" type="text" value="mysecretkey12345"
            /></label>
            <label
                >Cipher:
                <select id="cipherSelect">
                    <option value="aes">AES-like</option>
                    <option value="des">DES-like</option>
                </select>
            </label>
            <label
                >Rounds:
                <select id="roundCount">
                    <option value="4">4</option>
                    <option value="8" selected>8</option>
                    <option value="10">10</option>
                </select>
            </label>
            <button id="startBtn">Start</button>
        </div>

        <main class="layout">
            <div class="panel">
                <strong>State Visualization</strong>
                <div id="stateTitle" class="step-info">Press Start</div>
                <div id="stateGrid" class="vis"></div>

                <div class="controls-row">
                    <button id="prevBtn">Prev</button>
                    <button id="nextBtn">Next</button>
                    <button id="playBtn">Play</button>
                    <button id="pauseBtn" disabled>Pause</button>
                    <button id="resetBtn">Reset</button>
                    <div class="small">
                        Step: <span id="stepCounter">0</span>
                    </div>
                </div>

                <div id="roundInfo" class="round"></div>
                <div id="stepInfoText" class="step-info"></div>
            </div>

            <div class="panel">
                <strong>Hex / Output</strong>
                <div id="hexOut" class="hexout"></div>
                <div id="logArea" class="log"></div>
            </div>
        </main>

        <footer>
            <p>
                This tool visualizes AES-like and DES-like encryption steps for
                learning purposes only.
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
