<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AES & DES Visualizer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>AES / DES Encryption Visualizer</h1>
        </header>

        <div class="controls">
            <input
                type="text"
                id="inputText"
                placeholder="Enter text to encrypt"
            />
            <select id="algoSelect">
                <option value="aes">AES</option>
                <option value="des">DES</option>
            </select>
            <button onclick="generateSteps()">Start Visualization</button>
        </div>

        <div class="panel">
            <h2 id="stateTitle">Encryption Rounds</h2>
            <div id="roundsContainer"></div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="controls-row">
                <button onclick="prevStep()">⟵ Prev</button>
                <span>Round: <span id="stepCounter">0</span></span>
                <button onclick="nextStep()">Next ⟶</button>
            </div>
        </div>

        <div class="panel">
            <h2>Log</h2>
            <div id="log" class="log"></div>
        </div>

        <footer>AES/DES Visualizer — made with ❤️</footer>

        <script src="script.js"></script>
    </body>
</html>
